<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <section class="container mt-5">
        <h2 class="text-center mb-4" style="color: white;">Sign In</h2>
    
        <div class="row" style="color: white;">
          <div class="col-md-8 offset-md-2">
            <form id="feedbackForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Name:</label>
                <input type="text" class="form-control" id="username" required>
                <div class="invalid-feedback">Please enter a valid name. It should only contain letters and spaces, and be
                  at least 3 characters long.</div>
              </div>
    
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
    
              <div class="mb-3">
                <label for="feedback" class="form-label">Feedback:</label>
                <textarea class="form-control" id="feedback" rows="4" required></textarea>
                <div class="invalid-feedback">Please provide feedback. It should be at least 3 characters long.</div>
              </div>
    
              <button type="submit" class="btn" style="background-color: #ff3c78;">Submit Feedback</button>
            </form>
          </div>
        </div>
    
        <div id="successMessage" class="alert alert-success mt-3" style="display: none; color: white;">
          <strong>Success!</strong> Your feedback has been saved.
        </div>
      </section>


    <script src="/assets/javascript/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
